    <head>

        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Game Center</title>
    </head>

    <body>

        <form id="form" action="javascript:profile()">

            <p>Perfil del Jugador 1</p>

            <label>Nombre</label> 
            <input type="text" name="fname" id="nameOne"><br>

            <label>Nickname</label> 
            <input type="text" name="lname" id="nicknameOne"><br>

            <label>Foto de perfil:</label>
            <button id="buttonOne" disabled>Take picture</button>
            <img id="pictureOne">

            <p>Perfil del Jugador 2</p>

            <label>Nombre</label> 
            <input type="text" name="fname" id="nameTwo"><br>

            <label>Nickname</label> 
            <input type="text" name="lname" id="nicknameTwo"><br>

            <label>Foto de perfil:</label>
            <button id="buttonTwo">Take picture</button>
            <img id="pictureTwo"><br>

            <input type="submit">

        </form>

        <h1>Game Center</h1>

        <div id="gamesContainer">

            <div class="games">
                <a href="TaTeTi/index.html">Tateti</a>
            </div>

            <div class="games">
                <a href="Memotest/index.html">Memotest</a>
            </div>

            <div class="games">
                <a href="Snake/index.html">Snake</a>
            </div>

        </div>

        <div id="containerProfiles">
            
            <div id="playerOne" class="profiles">
            </div>

            <div id="playerTwo" class="profiles">
            </div>

        </div>

        <div id="containerScores">
            
            <div id="scoreOne" class="profiles">
            </div>

            <div id="memotestOne" class="profiles">
            </div>

            <div id="tatetiOne" class="profiles">
            </div>
    
            <div id="scoreTwo" class="profiles">
            </div>

            <div id="memotestTwo" class="profiles">
            </div>

            <div id="tatetiTwo" class="profiles">
            </div>
                
        </div>

        <button id="resetScore" onclick="resetScore()">Reiniciar puntos</button>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        
    </body>
</html>
